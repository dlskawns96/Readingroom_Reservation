<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>
                    <form method="post" class="form-signin" action="http://localhost:8000/register">
                        <div class="form-label-group">
                            <input type="text" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                            <label for="inputUsername">Username</label>
                        </div>

                        <hr>

                        <div class="form-label-group">
                            <input type="text" name="inputStudentID" id="inputStudentID" class="form-control" placeholder="StudentID" required>
                            <label for="inputStudentID">Student ID</label>
                        </div>

                        <hr>

                        <div class="form-label-group">
                            <input type="text" name="inputDeptName" id="inputDeptName" class="form-control" placeholder="Dept" required>
                            <label for="inputDeptName">Department</label>
                        </div>

                        <hr>

                        <div class="form-label-group">
                            <input type="text" name="inputReason" id="inputReason" class="form-control" placeholder="Reason" required>
                            <label for="inputReason">(복전/전과)</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="btn_register">Register</button>
                        <a class="d-block text-center mt-2 small" href="Page_Login.html">Sign In</a>
                        <hr class="my-4">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="CSS_Register.css">
<link rel="stylesheet" href="//unpkg.com/bootstrap@4/dist/css/bootstrap.min.css">
<script src='//unpkg.com/jquery@3/dist/jquery.min.js'></script>
<script src='//unpkg.com/popper.js@1/dist/umd/popper.min.js'></script>
<script src='//unpkg.com/bootstrap@4/dist/js/bootstrap.min.js'></script>
<script type="text/javascript">
    $(function () {
        $('#btn_register').click(function () {
            alert('요청이 전송되었습니다.')
        })
    })
</script>
</body>
</html>
